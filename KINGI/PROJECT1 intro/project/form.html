<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="customstyle1.css">
</head>
<body>
    <form>
        <div class="container" >
            <div class="col-md-4 offset-md-4">
                <h1>Student Registration</h1>
            </div>
            <div class="col-md-4 offset-md-4">
                <label class="form-label">First Name</label>
                <input class="form-control" type="text" placeholder="enter your firstname"></input>
            </div>
            <div class="col-md-4 offset-md-4">
                <label class="form-label">Last Name</label>
                <input class="form-control" type="text" placeholder="enter your lastname"></input>
            </div>
            <div class="col-md-4 offset-md-4">
                <label class="form-label">Phone NO</label>
                <input class="form-control" type="number" placeholder="enter your phoneNo"></input>
            </div>
            <div class="col-md-4 offset-md-4">
                <label class="form-label">Course</label>
                <input class="form-control" type="text" placeholder="enter course"></input>
            </div>
            <div class="col-md-4 offset-md-4">
                <button class="btn btn-primary">Send Details</button>
            </div>
        </div>
        
    </form>
    
</body>
</html>
